<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр логов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fileList {
            margin-bottom: 20px;
        }
        .fileItem {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .fileItem:hover {
            background-color: #e0e0e0;
        }
        #fileContent {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        /* Стили для всплывающего уведомления */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 12px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Файлы</h1>
    <div id="fileList">Загрузка списка файлов...</div>
    <h2>Содержимое файла:</h2>
    <pre id="fileContent">Выберите файл для просмотра</pre>

    <!-- Блок для уведомления -->
    <div id="toast">Файл загружен! Можно посмотреть внизу</div>

    <script>
        async function loadFileList() {
            const fileList = document.getElementById('fileList');
            try {
                const response = await fetch('https://gta-samp-sektor-weekly-lottery.onrender.com/log');
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке списка файлов');
                }
                const files = await response.json();

                fileList.innerHTML = '';

                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'fileItem';
                    fileItem.textContent = file;
                    fileItem.onclick = () => loadFileContent(file);
                    fileList.appendChild(fileItem);
                });
            } catch (error) {
                fileList.textContent = `Ошибка: ${error.message}`;
                console.error('Ошибка:', error);
            }
        }

        async function loadFileContent(filename) {
            const fileContent = document.getElementById('fileContent');
            try {
                const response = await fetch(`https://gta-samp-sektor-weekly-lottery.onrender.com/log/${filename}`);
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке файла');
                }
                const data = await response.json();
                fileContent.textContent = JSON.stringify(data, null, 2);

                // Показать уведомление
                showToast("Файл загружен! Можно посмотреть внизу");
            } catch (error) {
                fileContent.textContent = `Ошибка: ${error.message}`;
                console.error('Ошибка:', error);
            }
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000); // скрыть через 3 секунды
        }

        window.onload = loadFileList;
    </script>
</body>
</html>
